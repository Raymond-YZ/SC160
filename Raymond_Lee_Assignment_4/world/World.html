<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Penguin on a Toilet</title>
  </head>

  <body onload="main()" style="background-color:powderblue; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
      <br>
    <h1 style="font-size:32px;">Light Controls:</h1>
    <p>
    <button type="button" id="normalOn">Normal ON </button>
    <button type="button" id="normalOff">Normal OFF </button>
    </p>
        
    
    <button type="button" id="lightOn">Light ON </button>
    <button type="button" id="lightOff">Light OFF </button>
    <p>
      <button type="button" id="lightAnimationOn">Light Animation ON </button>
      <button type="button" id="lightAnimationOff">Light Animation OFF </button>
    </p>   
    <p> Light Position:
    <br>
    X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
    Y <input type="range" min="-100" max="800" value="100" class="slider" id="lightSlideY">
    Z <input type="range" min="-400" max="250" value="-200" class="slider" id="lightSlideZ">
    </p>


    <h1 style="font-size:32px;">Penguin Controls:</h1>
    <p> Penguin Color:
    <br>
    Red <input type="range" min="0" max="100" value="0" class="slider" id="redBodySlide">
    Green <input type="range" min="0" max="100" value="0" class="slider" id="greenBodySlide">
    Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueBodySlide">
    </p>
    <p>
      <button type="button" id="penguinNormalOn">Penguin Normal ON </button>
      <button type="button" id="penguinNormalOff">Penguin Normal OFF </button>
    </p>

    <p>     
    <br>
    Tail: <input type="range" min="0" max="30" value="0" class="slider" id="tailSlide">
    <br>
    Left Arm: <input type="range" min="0" max="40" value="0" class="slider" id="leftArmSlide">
    Lower Left Arm: <input type="range" min="-10" max="10" value="0" class="slider" id="lowerLeftArmSlide">
    Left Wing Tip: <input type="range" min="-5" max="5" value="0" class="slider" id="leftTipSlide">
    <br>
    Right Arm: <input type="range" min="0" max="40" value="0" class="slider" id="rightArmSlide">
    Lower Right Arm: <input type="range" min="-10" max="10" value="0" class="slider" id="lowerRightArmSlide">
    Right Wing Tip: <input type="range" min="-10" max="10" value="0" class="slider" id="rightTipSlide">
    <br> 
    Feet: <input type="range" min="-30" max="30" value="0" class="slider" id="feetSlide">
    <br>
    Beak: <input type="range" min="0" max="30" value="0" class="slider" id="beakSlide">
    </p>
    
    <p>
      Camera Angle: <input type="range" min="0" max="360" value="0" class="slider" id="angleSlide">
      Camera Height: <input type="range" min="0" max="4" value="0" class="slider" id="heightSlide">
    </p>

    <p>Animation:
      <button type="button" id="animationOn">ON</button>
      <button type="button" id="animationOff">OFF</button>
    </p>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Cube.js"></script>
    <script src="Triangle.js"></script>
    <script src="Sphere.js"></script>
    <script src="World.js"></script>
    <script src="Camera.js"></script>
  </body>
</html>
